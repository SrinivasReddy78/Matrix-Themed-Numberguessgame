<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Red+Hat+Text&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
        }

        .typetext {
            color: lime;
            height: 20vh;
        }

        .typetext h2 {
            font-size: 2.5rem;
            text-align: center;
            padding: 20px 6px;
            font-family: 'Oxygen', sans-serif;
            text-transform: uppercase;
        }

        .morpheous {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 10vh;
            /* Adjust as needed */
        }

        .morpheous img {
            max-width: 100%;
            height: auto;
            width: 38vw;
            height: 32vw;
            position: relative;
        }

        .pills {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: 52%;
            bottom: 32.8%;
        }

        .pills button {
            border: 2px solid black;
            border-radius: 45%;
            padding: 4px 13px;
            color: black;
            transition: 0.5s;
            font-size: 12px;
        }

        #red {
            background-color: red;
            transform: rotate(9deg);
        }

        #blue {
            background-color: blue;
            transform: rotate(-9deg);
        }

        @media (max-width: 600px) {
            .morpheous img {
                max-width: 100%;
                height: auto;
                width: 90vw;
                height: 60vh;
            }

            .pills {
                width: 55%;
                bottom: 32.8%;
            }

            .pills button {
                font-size: 12px;
                padding: 3px 10px;
            }
        }

        @media (min-width: 375px) and (max-width: 425px) {
            .typetext h2 {
                font-size: 2rem;
            }
            .morpheous img {
                max-width: 100%;
                height: auto;
                height: 55vh;
            }

            .pills {
                width: 55%;
                bottom: 32.8%;
            }

            .pills button {
                font-size: 12px;
            }
            .morpheous {
                margin-bottom: 18vh;
            }
        }

        @media (min-width: 100px) and (max-width: 375px) {
            .typetext h2 {
                font-size: 2rem;
            }

            .morpheous {
                margin-bottom: 20vh;
            }

            .morpheous img {
                max-width: 100%;
                height: auto;
                height: 45vh;
                width: 100vw;
            }

            .pills {
                width: 57%;
                bottom: 31.8%;
            }
            .pills button {
                font-size: 10px;
                padding: 3px 10px;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .morpheous img {
                max-width: 100%;
                height: auto;
                width: 70vw;
                height: 75vh;
            }

            .pills {
                width: 52%;
                bottom: 32.8%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="typetext">
            <h2><span class="text">text goes here</span></h2>
        </div>
        <div class="morpheous">
            <img src="/imges/pills.png" alt="">
            <div class="pills">
                <button class="pill" id="blue">Blue</button>
                <a href="numberguessgame.html">
                    <button class="pill" id="red">Red</button>
                </a>
            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
    var typed = new Typed(".text", {
        strings: [
            "Welcome, player Neo.",
            "The matrix has you.",
            "Unfortunately, no one can be told what the matrix is.",
            "This is your last chance.",
            "Choose either one of the pills.",
            "You choose the blue pill to stay in the matrix.",
            "You choose the red pill to escape the matrix."
        ],
        typeSpeed: 50,
        backSpeed: 50,
    })
</script>

</html>
